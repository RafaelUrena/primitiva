<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="datos.js"></script>
    </head>
    <body>
        <div>
            <form name="formul" method="GET" id="datosper" action="persona.html">
                <fieldset>
                    <legend>Datos personales</legend>
                    <p>DNI:&nbsp;<input type="text" name="dnii" value="" id="dni" maxlength="9" placeholder="Ponga el DNI(sin letra)" onblur="comprobardni()" /></p>
                    <p>Nombre:&nbsp;<input type="text" name="nombre" value="" maxlength="30" placeholder="Escriba su Nombre" /></p>
                    <p>Apellidos:&nbsp;<input type="text" name="apellidos" value="" maxlength="30" placeholder="Escriba su Apellido" /></p>
                <fieldset>
                    <legend>Sexo</legend>
                    <p>Hombre<input type="radio" name="sexo" value="hombre" checked="" /></p>
                    <p>Mujer<input type="radio" name="sexo" value="mujer" /></p>
                </fieldset>
                    <p>Domicilio:&nbsp;<input type="text" name="domicilio" value="" maxlength="50" placeholder="Ej: C/Falsa Nº123" /></p>
                    <p>C.P:&nbsp;<input type="number" name="codigopostal" value="" placeholder="Codigo Postal" /></p>
                <p>Provincia <select>
                        <option value="Albacete">Albacete</option>
                        <option value="Ciudad Real">Ciudad Fecal</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Toledo">Tolerdo</option>
                    </select></p>
                <p>Fecha Nacimiento:&nbsp;<input type="date" name="fechanacimiento" value="" /></p>
                <p>Nº Hijos:&nbsp;<input type="number" name="nhijos" value="" /></p>
                <input type="submit" value="Comprobar" name="comp" />
                </fieldset>
            </form>
        </div>
    </body>
</html>
